<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">USER MANAGEMENT SYSTEM</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- HEADER -->

    <!-- Main Site -->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex-justify-between">
          <div class="filter">
            <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
          </div>
        </div>
        <div class="form-title text-center">
          <h2 class="text-dark">New User</h2>
          <span class="text-light">
            Use the below form to create a new account</span
          >
        </div>

        <form id="update_user" method="POST">
          <div class="new_user">
            <div class="form-group">
              <label for="name" class="text-light">Name</label>
              <input type="hidden" name="id" value="" />
              <input
                type="text"
                name="name"
                value=""
                placeholder="Enter Your Name"
              />
            </div>
            <div class="form-group">
              <label for="Email" class="text-light">Email</label>
              <input
                type="text"
                name="email"
                value=""
                placeholder="Enter Your Name"
              />
            </div>
            <div class="form-group">
              <label for="gender" class="text-light">Gender</label>
              <div class="radio inline">
                <input type="radio" id="radio-2" name="gender" value="Male" />
                <label for="radio-2" class="text-light">Male</label>
              </div>
              <div class="radio inline">
                <input type="radio" id="radio-3" name="gender" value="Female" />
                <label for="radio-3" class="text-light">Female</label>
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="text-light">Status</label>
              <div class="radio inline">
                <input type="radio" id="radio-4" name="gender" value="Active" />
                <label for="radio-4" class="text-light">Active</label>
              </div>
              <div class="radio inline">
                <input type="radio" name="gender" value="Inactive" />
                <label for="radio-5" class="text-light">Inactive</label>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn text-dark update">Save</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <!-- Main Site -->
  </body>
</html>
